<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <title>Your Website</title>
        <!-- Link to the CSS file -->
        <link rel="stylesheet" href="style.css" />
        <style>
            @font-face {
                font-family: "Ysabeau SC";
                font-style: normal;
                font-weight: 400;
                src: url("static/YsabeauSC-Regular.ttf") format("truetype");
            }

            body {
                font-family: "Ysabeau SC", Arial, sans-serif;
            }

            /* Apply the font to specific elements as needed */
            h1,
            h2,
            h3,
            p {
                font-family: "Ysabeau SC", Arial, sans-serif;
            }

            /* General styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
            }

            /* Logo and nav bar */
            .navbar {
                display: flex;
                /* Change this line to align the logo and the nav links vertically */
                align-items: baseline;
                max-width: 80%;
                margin: 0 auto;
                height: 60px;
            }

            .logo {
                padding-top: 0%;
            }

            .logo img {
                height: 30px;
            }

            .nav-links {
                list-style: none;
                display: flex;
                margin-left: auto;
                justify-content: space-between;
                flex-grow: 1;
                /* Change this line to reduce the padding-top of the nav links */
                padding-top: 20px;
            }

            .nav-links li {
                margin: 5px;
            }

            .nav-links a {
                text-decoration: none;
                color: #000;
            }

            /* One product name in header format */
            /* Short description */
            /* One big picture */
            .hero {
                height: 110vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .product-name {
                font-size: 5rem;
                color: #333;
                text-align: center;
            }

            .product-price {
                font-size: 2rem;
                color: #666;
                text-align: center;
            }

            .product-desc {
                font-size: 1.5rem;
                color: #666;
                text-align: center;
            }

            .product-rating {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .product-rating span {
                margin-left: 10px;
            }

            .product-quantity {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .product-quantity label {
                margin-right: 10px;
            }

            .product-button {
                display: block;
                width: 200px;
                height: 50px;
                margin: 10px auto;
                background-color: #333;
                color: #fff;
                border: none;
                border-radius: 10px;
                cursor: pointer;
            }

            .product-button:hover {
                background-color: #666;
                transition: all 0.3s ease-in-out;
            }

            .product-img {
                height: 100%;
                width: 100%;
                margin: 10px auto;
            }

            /* Like a quote */
            /* Short description */
            /* Picture */
            .quote {
                background-color: #000;
                padding: 20px;
            }

            .quote-text {
                font-size: 3rem;
                color: white;
                text-align: center;
            }

            .quote-desc {
                font-size: 1.5rem;
                color: #e4e4e4;
                text-align: center;
            }

            .quote-img {
                width: 100%;
                margin: 20px auto;
            }

            /* 50% left one picture of product */
            /* One word description */
            /* 50% right one picture of product */
            /* One word description */
            .products {
                padding: 20px;
            }

            .row {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-top: 10px;
            }

            .product {
                width: 50%;
                position: relative;
            }

            .product-img {
                width: 100%;
                height: 500px;
                object-fit: cover;
                aspect-ratio: 1/1;
            }
            .product-word {
                position: absolute;
                bottom: 23%;
                left: 10%;
                font-size: 5rem;
                color: #fff;
                text-shadow: 2px 2px #000;
            }
            /* Footer Styles */
            .footer {
                background-color: #000;
                padding: 10px;
                text-align: center;
                color: #fff;
            }
            /* Cart Slider */
            .cart-slider {
                position: fixed;
                top: 0;
                right: -400px; /* Initial position, hidden off the screen */
                width: 400px;
                height: 100vh;
                background-color: #fff;
                padding: 20px;
                box-sizing: border-box;
                transition: right 0.3s ease-in-out;
            }

            .cart-slider.show {
                right: 0; /* Slide in the cart slider */
            }

            .cart-slider h3 {
                margin-top: 0;
            }

            /* Cart Table */
            .cart-table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            .cart-table th,
            .cart-table td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ccc;
            }

            .cart-table th {
                background-color: #f5f5f5;
            }

            /* Total Balance */
            .total-balance {
                font-weight: bold;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <!-- Logo and nav bar -->
        <nav class="navbar">
            <div class="container">
                <a href="home.html" class="logo"
                    ><img src="logo1.png" alt="Your Logo"
                /></a>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" id="cartButton">Cart (0)</a></li>
                </ul>
            </div>
        </nav>

        <!-- 50% left one picture of product -->
        <!-- One word description -->
        <!-- 50% right one picture of product -->
        <!-- One word description -->
        <section class="products">
            <div class="container">
                <!-- First row of products -->
                <div class="row">
                    <!-- First product -->
                    <div class="product left">
                        <!-- Change the image source and alt text to match your product -->
                        <img
                            src="dark.jpg"
                            alt="First Product Image"
                            class="product-img"
                        />
                        <h3 class="product-word">Fresh</h3>
                        <!-- Add a span tag for the product price -->
                        <span class="product-price">$39.99</span>
                        <!-- Add a div tag for the product rating -->
                        <div class="product-rating">
                            <!-- Add some star icons to show the rating -->
                            &#9733;&#9733;&#9733;&#9733;&#9734;
                            <!-- Add a span tag to show the number of reviews -->
                            <span>(8 reviews)</span>
                        </div>
                        <!-- Add a button tag for the product button -->
                        <button class="product-button">Add to Cart</button>
                    </div>
                    <!-- Second product -->
                    <div class="product right">
                        <!-- Change the image source and alt text to match your product -->
                        <img
                            src="dawn.jpg"
                            alt="Second Product Image"
                            class="product-img"
                        />
                        <h3 class="product-word">Floral</h3>
                        <!-- Add a span tag for the product price -->
                        <span class="product-price">$49.99</span>
                        <!-- Add a div tag for the product rating -->
                        <div class="product-rating">
                            <!-- Add some star icons to show the rating -->
                            &#9733;&#9733;&#9733;&#9734;&#9734;
                            <!-- Add a span tag to show the number of reviews -->
                            <span>(10 reviews)</span>
                        </div>
                        <!-- Add a button tag for the product button -->
                        <button class="product-button">Add to Cart</button>
                    </div>
                </div>
                <!-- Second row of products -->
                <div class="row">
                    <!-- Third product -->
                    <div class="product left">
                        <!-- Change the image source and alt text to match your product -->
                        <img
                            src="roja.jpg"
                            alt="Third Product Image"
                            class="product-img"
                        />
                        <h3 class="product-word">Spicy</h3>
                        <!-- Add a span tag for the product price -->
                        <span class="product-price">$59.99</span>
                        <!-- Add a div tag for the product rating -->
                        <div class="product-rating">
                            <!-- Add some star icons to show the rating -->
                            &#9733;&#9733;&#9733;&#9733;&#9733;
                            <!-- Add a span tag to show the number of reviews -->
                            <span>(15 reviews)</span>
                        </div>
                        <!-- Add a button tag for the product button -->
                        <button class="product-button">Add to Cart</button>
                    </div>
                    <!-- Fourth product -->
                    <div class="product right">
                        <!-- Change the image source and alt text to match your product -->
                        <img
                            src="tom.jpg"
                            alt="Fourth Product Image"
                            class="product-img"
                        />
                        <h3 class="product-word">Sweet</h3>
                        <!-- Add a span tag for the product price -->
                        <span class="product-price">$69.99</span>
                        <!-- Add a div tag for the product rating -->
                        <div class="product-rating">
                            <!-- Add some star icons to show the rating -->
                            &#9733;&#9733;&#9733;&#9734;&#9734;
                            <!-- Add a span tag to show the number of reviews -->
                            <span>(12 reviews)</span>
                        </div>
                        <!-- Add a button tag for the product button -->
                        <button class="product-button">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>

        <div id="cartSlider" class="cart-slider">
            <h3 id="cartHeader" class="cart-header">Cart Contents</h3>
            <table id="cartTable" class="cart-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="cartContent"></tbody>
            </table>
            <div id="totalBalance" class="total-balance"></div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <br />
                <p>&copy; 2023 Your Website. All rights reserved.</p>
            </div>
        </footer>

        <script src="carts.js"></script>
    </body>
</html>
